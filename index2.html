<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心 - 改进阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            color: #d32f2f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2.5rem;
        }
        
        .heart-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .heart {
            width: 200px;
            height: 200px;
            background-color: #e53935;
            position: relative;
            transform: rotate(45deg);
            animation: heartBeat 0.8s alternate infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .heart::before {
            content: "";
            width: 200px;
            height: 100px;
            background-color: #e53935;
            position: absolute;
            left: 0;
            top: -99px;
            border-radius: 100px 100px 0 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .heart::after {
            content: "";
            width: 100px;
            height: 200px;
            background-color: #e53935;
            position: absolute;
            left: -99px;
            top: 0;
            border-radius: 100px 0 0 100px;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes heartBeat {
            0% {
                transform: rotate(45deg) scale(0.5);
            }
            100% {
                transform: rotate(45deg) scale(1.2);
            }
        }
        
        .controls {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #d32f2f;
        }
        
        .slider-container {
            margin: 10px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .explanation {
            max-width: 600px;
            margin: 30px auto 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .explanation h3 {
            color: #d32f2f;
            margin-bottom: 10px;
        }
        
        .explanation p {
            line-height: 1.6;
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>跳动的心</h1>
        
        <div class="heart-wrapper">
            <div class="heart" id="heart"></div>
        </div>
        
        <div class="controls">
            <h3>阴影调节</h3>
            <div class="slider-container">
                <label for="mainShadow">主阴影强度</label>
                <input type="range" id="mainShadow" min="0" max="50" value="20">
            </div>
            <div class="slider-container">
                <label for="topShadow">上半圆阴影强度</label>
                <input type="range" id="topShadow" min="0" max="20" value="5">
            </div>
            <div class="slider-container">
                <label for="leftShadow">左半圆阴影强度</label>
                <input type="range" id="leftShadow" min="0" max="20" value="5">
            </div>
        </div>
        
        <div class="explanation">
            <h3>阴影改进说明</h3>
            <p>1. 保留了心形各部分的阴影，但减少了阴影的强度，使分界线不那么明显</p>
            <p>2. 为不同部分使用了不同方向的阴影：</p>
            <p>   - 主体部分：全方位阴影</p>
            <p>   - 上半圆：向上偏移的阴影</p>
            <p>   - 左半圆：向左偏移的阴影</p>
            <p>3. 使用较浅的阴影颜色，减少对比度</p>
            <p>4. 添加了交互控制，可以实时调整阴影效果</p>
        </div>
    </div>

    <script>
        document.getElementById('mainShadow').addEventListener('input', function() {
            document.querySelector('.heart').style.boxShadow = `0 0 ${this.value}px rgba(0, 0, 0, 0.3)`;
        });
        
        document.getElementById('topShadow').addEventListener('input', function() {
            document.querySelector('.heart::before').style.boxShadow = `0 -${this.value}px ${this.value*2}px rgba(0, 0, 0, 0.2)`;
        });
        
        document.getElementById('leftShadow').addEventListener('input', function() {
            document.querySelector('.heart::after').style.boxShadow = `-${this.value}px 0 ${this.value*2}px rgba(0, 0, 0, 0.2)`;
        });
    </script>
</body>
</html>
